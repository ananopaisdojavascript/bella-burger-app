<h1>Bella Burger</h1>

<form>
  <label for="email">E-mail</label>
  <input
    id="email"
    name="email"
    type="email"
    required
    aria-required="true"
  />
  <label for="password">Senha</label>
  <input
    id="password"
    name="password"
    type="password"
    required
    aria-required="true"
  />
  <input type="checkbox" name="kitchen" id="kitchen" aria-required="true">Cozinha
  <input type="checkbox" name="salon" id="salon" aria-required="true">Salão

  <div>
    <button type="submit">Entrar</button>
  </div>
</form>

<p>Se não tem cadastro, <button (click)="goToRegisterPage()">clique aqui</button></p>
