<h1>Bella Burger</h1>

<form [formGroup]="registerForm">
  <label for="name">Nome</label>
  <input
    id="name"
    name="name"
    type="text"
    formControlName="name"
    required
    aria-required="true"
  />
  <label for="email">E-mail</label>
  <input
    id="email"
    name="email"
    type="email"
    formControlName="email"
    required
    aria-required="true"
  />
  <label for="confirm-email">Confirmar E-mail</label>
  <input
    id="confirm-email"
    name="confirm-email"
    type="email"
    formControlName="confirmEmail"
    required
    aria-required="true"
  />
  <label for="password">Senha</label>
  <input
    id="password"
    name="password"
    type="password"
    formControlName="password"
    required
    aria-required="true"
  />
  <label for="confirm-password">Confirmar Senha</label>
  <input
    id="confirm-password"
    name="confirm-password"
    type="password"
    formControlName="confirmPassword"
    required
    aria-required="true"
  />
  <input type="checkbox" name="kitchen" id="kitchen" formControlName="kitchen" aria-required="true">Cozinha
  <input type="checkbox" name="salon" id="salon" formControlName="salon" aria-required="true">Salão
  <div>
    <button type="submit">Registrar</button>
  </div>
</form>

<p>Se já tem cadastro, <button (click)="goToLoginPage()">clique aqui</button></p>
