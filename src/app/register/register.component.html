<h1>Bella Burger</h1>

<form [formGroup]="registerForm" [patchFormGroupValues]="registerFormValues$" (submit)="onSubmit()">
  <label for="name">Nome</label>
  <input
    id="name"
    name="name"
    type="text"
    formControlName="name"
    required
    aria-required="true"
  />
  <span 
  *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched ||
      isSubmitted)"
  class="error">{{errorMessage}}</span>
  <label for="email">E-mail</label>
  <input
    id="email"
    name="email"
    type="email"
    formControlName="email"
    required
    aria-required="true"
  />
  <span 
  *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched ||
      isSubmitted)"
  class="error">{{errorMessage}}</span>
  <label for="confirm-email">Confirmar E-mail</label>
  <input
    id="confirm-email"
    name="confirm-email"
    type="email"
    formControlName="confirmEmail"
    required
    aria-required="true"
  />
  <span 
  *ngIf="registerForm.get('confirmEmail')?.invalid && (registerForm.get('confirmEmail')?.dirty || registerForm.get('confirmEmail')?.touched ||
      isSubmitted)"
  class="error">{{errorMessage}}</span>
  <label for="password">Senha</label>
  <input
    id="password"
    name="password"
    type="password"
    formControlName="password"
    required
    aria-required="true"
  />
  <span 
  *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched ||
      isSubmitted)"
  class="error">{{errorMessage}}</span>
  <label for="confirm-password">Confirmar Senha</label>
  <input
    id="confirm-password"
    name="confirm-password"
    type="password"
    formControlName="confirmPassword"
    required
    aria-required="true"
  />
  <span 
  *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched ||
      isSubmitted)"
  class="error">{{errorMessage}}</span>
  <input type="checkbox" name="kitchen" id="kitchen" formControlName="kitchen" aria-required="true" (change)="onChange($event)">Cozinha
  <input type="checkbox" name="salon" id="salon" formControlName="salon" aria-required="true" (change)="onChange($event)">Salão
  <div>
    <button type="submit">Registrar</button>
  </div>
</form>

<p>Se já tem cadastro, <button (click)="goToLoginPage()">clique aqui</button></p>
